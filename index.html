<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nawigacja</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: white;
            margin-bottom: 40px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            font-size: 2.2rem;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 25px;
            margin: 15px 0;
            background: white;
            border-radius: 15px;
            text-decoration: none;
            color: #333;
            font-size: 1.8rem;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
            background: #f8f9fa;
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .teoria {
            background: #ff9a9e;
            color: white;
        }
        
        .zadania {
            background: #a1c4fd;
            color: white;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
                margin-bottom: 30px;
            }
            
            .btn {
                font-size: 1.5rem;
                padding: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wybierz sekcjÄ™</h1>
        <a href="teoria.html" class="btn teoria">Teoria</a>
        <a href="zadania.html" class="btn zadania">Zadania</a>
    </div>
</body>
</html>
